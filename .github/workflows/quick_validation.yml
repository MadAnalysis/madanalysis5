name: Quick Validation 

on:
  push:
    branches:
    - main
    - release/*
  # Each pull request should be validated before merging with main or dev
  pull_request:
    branches:
    - main
    - dev
  # Enables manual action execution.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: OS ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ['3.8']
        os: [ubuntu-latest]

        include:
          - os: ubuntu-latest
            compiler: gcc
            version: 8
        
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python version ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install -r requirements.txt
          echo $PWD && cd validation
          python -m pip install -e .
          
      - name: List installed dependencies
        run: python -m pip list
        
      - name: Print help message
        run: |
          ./validation/scripts/validation_bootstrap -h
          
      - name: Validate
        run: |
          echo -e "-------------------------------------"
          echo -e " Validation of parton-level analyses "
          echo -e "-------------------------------------"
          ./validation/scripts/validation_bootstrap -P
          echo -e "-------------------------------------"
          echo -e " Validation of hadron-level analyses "
          echo -e "-------------------------------------"
          ./validation/scripts/validation_bootstrap -H
          echo -e "-------------------------------------"
          echo -e "  Validation of reco-level analyses  "
          echo -e "-------------------------------------"
          ./validation/scripts/validation_bootstrap -R
          # echo -e "------------------------------"
          # echo -e "     Validate Expert mode"
          # echo -e "------------------------------"
          # ./validation/scripts/validation_bootstrap -e
          echo -e "-------------------------------------"
          echo -e " Validation of the FastJet interface "
          echo -e "-------------------------------------"
          ./validation/scripts/validation_bootstrap --fastjet
          # Installation for root and delphes takes excessive amount of time
          # echo -e "------------------------------"
          # echo -e "  Validate Delphes interface"
          # echo -e "------------------------------"
          # ./validation/scripts/validation_bootstrap --delphes
          echo -e "-------------------------------------"
          echo -e " Validation of the PADForSFS module  "
          echo -e "-------------------------------------"
          ./validation/scripts/validation_bootstrap --padforsfs
